<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo mucho Lari ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        h1 {
            font-size: 50px;
            color: #ff6ec7;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ff6ec7, 0 0 30px #ff6ec7, 0 0 40px #ff6ec7, 0 0 50px #ff6ec7;
            animation: glow 1.5s ease-in-out infinite alternate;
            z-index: 10;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ff6ec7, 0 0 30px #ff6ec7, 0 0 40px #ff6ec7, 0 0 50px #ff6ec7;
            }
            100% {
                text-shadow: 0 0 20px #ff6ec7, 0 0 30px #ff6ec7, 0 0 40px #ff6ec7, 0 0 50px #ff6ec7, 0 0 60px #ff6ec7;
            }
        }

        .heart {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 110, 199, 0.5);
            transform: rotate(0deg); /* Eliminar rotación */
            animation: floatUp 8s infinite ease-in-out;
            opacity: 0.6;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 110, 199, 0.5);
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 25px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-200px) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-500px) scale(1.5);
                opacity: 0;
            }
        }

        /* Varias burbujas en forma de corazón con diferentes posiciones, tamaños y duraciones */
        .heart:nth-child(1) {
            left: 10%;
            width: 30px;
            height: 30px;
            animation-duration: 6s;
        }
        .heart:nth-child(2) {
            left: 30%;
            width: 50px;
            height: 50px;
            animation-duration: 10s;
        }
        .heart:nth-child(3) {
            left: 50%;
            width: 40px;
            height: 40px;
            animation-duration: 8s;
        }
        .heart:nth-child(4) {
            left: 70%;
            width: 60px;
            height: 60px;
            animation-duration: 12s;
        }
        .heart:nth-child(5) {
            left: 90%;
            width: 20px;
            height: 20px;
            animation-duration: 7s;
        }
    </style>
</head>
<body>
    <h1>Te amo mucho mi Lari</h1>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
</body>
</html>
